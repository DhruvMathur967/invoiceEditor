<style>
  .service-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  
  .service-buttons button {
    padding: 10px 20px;
    border: 2px solid #007bff;
    background-color: white;
    color: #007bff;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .service-buttons button:hover {
    background-color: #007bff;
    color: white;
  }
</style>

<form method="POST">
  <label>Select your service:</label>
  <div class="service-buttons">
    {% for s in services %}
      <button type="submit" name="service" value="{{ s }}">{{ s }}</button>
    {% endfor %}
  </div>
</form>
