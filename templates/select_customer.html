<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Selection Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 400px;
            height: 60vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .customer-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
            min-height: 0; /* This is crucial for flex scrolling */
            max-height: calc(60vh - 200px); /* Explicit max height */
        }
        
        .customer-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .customer-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .customer-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }
        
        .customer-list::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        .add-new-container {
            margin-top: 20px;
            flex-shrink: 0;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .popup-overlay.show {
            display: flex;
        }
        
        .popup-form {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-sizing: border-box;
            animation: popupSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes popupSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .popup-form h2 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #2d3748;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder {
            color: #a0aec0;
            font-style: italic;
        }
        
        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }
        
        .form-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .form-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .form-btn:hover::before {
            left: 100%;
        }
        
        .form-btn.save {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: 2px solid transparent;
        }
        
        .form-btn.save:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }
        
        .form-btn.cancel {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .form-btn.cancel:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #cbd5e0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .popup-overlay.show {
            display: flex;
        }
        
        .popup {
            position: relative;
            top: calc(20px + 60vh + 20px);
            right: 20px;
            width: 400px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            box-sizing: border-box;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: auto;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .popup h3 {
            margin: 0 0 25px 0;
            font-size: 22px;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
        }

            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            color: #2d3748;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .popup-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .popup-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .popup-btn.save {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .popup-btn.save:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }
        
        .popup-btn.cancel {
            background: rgba(255, 255, 255, 0.8);
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .popup-btn.cancel:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #cbd5e0;
            transform
        }
        
        label {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: block;
        }
        
        .customer-btn {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            padding: 16px 20px;
            text-align: left;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #2d3748;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .customer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .customer-btn:hover::before {
            left: 100%;
        }
        
        .customer-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .add-new-btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 16px;
            text-align: center;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .add-new-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .add-new-btn:hover::before {
            left: 100%;
        }
        
        .add-new-btn:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            border: 2px solid rgba(66, 153, 225, 0.3);
            border-radius: 12px;
            color: #1a365d;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .left-placeholder {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <div class="left-placeholder">
        Your content goes here
    </div>
    
    <div class="container">
        <form method="POST" id="customerForm">
            <label>Select customer:</label>
            
            <div class="customer-list">
                
                {% for c in customers %}
                <button type="submit" name="customer" value="{{ c }}" class="customer-btn">
                    {{ c }}
                </button>
                {% endfor %}
            </div>
            
            <div class="add-new-container">
                <button type="submit" name="action" value="add_new" class="add-new-btn">
                    + Add New Customer
                </button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <!-- Add Customer Popup -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-form">
            <h2>Add New Customer</h2>
            
            <form method="POST" action="/add_customer" id="addCustomerForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" name="customer_name" placeholder="Enter customer name" required>
                </div>
                
                <div class="form-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" id="unitPrice" name="unit_price" step="10" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="consumptionPeriod">Consumption Period</label>
                    <input type="text" id="consumptionPeriod" name="consumption_period" placeholder="No. of Applicable Days" required>
                </div>
                
                <div class="form-group">
                    <label for="usagePercent">Usage %</label>
                    <input type="number" id="usagePercent" name="usage_percent" min="0" max="100" step="1" placeholder="0.0" required>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="form-btn cancel" onclick="hideAddCustomerPopup()">Cancel</button>
                    <button type="submit" class="form-btn save">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        {% if show_popup %}
            document.addEventListener("DOMContentLoaded", function() {
                showAddCustomerPopup();
            });
        {% endif %}

        function selectCustomer(customerName) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `Selected customer: <strong>${customerName}</strong>`;
        }
        
        function showAddCustomerPopup() {
            document.getElementById('popupOverlay').classList.add('show');
            setTimeout(() => {
                document.getElementById('customerName').focus();
            }, 300);
        }
        
        function hideAddCustomerPopup() {
            document.getElementById('popupOverlay').classList.remove('show');
            document.getElementById('addCustomerForm').reset();
        }
        
        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddCustomerPopup();
            }
        });
        
        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideAddCustomerPopup();
            }
        });
    </script>
</body>
</html>
