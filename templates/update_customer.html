<form method="POST">
  <p>Leave fields empty if no update is needed.</p>

  <label>Usage %:</label>
  <input type="text" name="usage" value="{{ current.usage }}"><br>

  <label>Unit Price:</label>
  <input type="text" name="cost" value="{{ current.cost }}"><br>

  <label>Consumption Period:</label>
  <input type="text" name="period" value="{{ current.period }}"><br>

  <button type="submit">Save Changes</button>
</form>
